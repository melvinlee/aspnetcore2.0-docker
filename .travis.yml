sudo: required
group: deprecated-2017Q4 

branches:
  only:
  - master
  
services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  global:
     - COMMIT=${TRAVIS_COMMIT::8}
     - REPO= melvinlee/aspnetcore-hitcounter

script:
  - docker build -f Dockerfile -t $REPO:$COMMIT

after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker push $REPO
